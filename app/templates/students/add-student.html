{% extends "base.html" %} {% block title %}Add Student{% endblock %} {% block
content %}

<div class="page-header">
  <div class="row align-items-center">
    <div class="col-sm-12">
      <div class="page-sub-header">
        <h3 class="page-title">Add Students</h3>
        <ul class="breadcrumb">
          <li class="breadcrumb-item">
            <a id="student-link" href="#">Student</a>
          </li>
          <li class="breadcrumb-item active">Add Students</li>
        </ul>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-sm-12">
    <div class="card comman-shadow">
      <div class="card-body">
        <form
          method="POST"
          action="{{ url_for('addStudent') }}"
          enctype="multipart/form-data"
        >
          <div class="row">
            <div class="col-12">
              <h5 class="form-title student-info">
                Student Information
                <span
                  ><a href="javascript:;"
                    ><i class="feather-more-vertical"></i></a
                ></span>
              </h5>
            </div>
            <div class="col-12 col-sm-4">
              <div class="form-group local-forms">
                <label>First Name <span class="login-danger">*</span></label>
                <input
                  class="form-control"
                  type="text"
                  name="first_name"
                  placeholder="Enter First Name"
                />
              </div>
            </div>
            <div class="col-12 col-sm-4">
              <div class="form-group local-forms">
                <label>Last Name <span class="login-danger">*</span></label>
                <input
                  class="form-control"
                  type="text"
                  name="last_name"
                  placeholder="Enter Last Name"
                />
              </div>
            </div>
            <div class="col-12 col-sm-4">
              <div class="form-group local-forms">
                <label>Patronymic <span class="login-danger">*</span></label>
                <input
                  class="form-control"
                  type="text"
                  name="patronymic"
                  placeholder="Enter Patronymic Name"
                />
              </div>
            </div>
            <div class="col-12 col-sm-4">
              <div class="form-group local-forms calendar-icon">
                <label>Date Of Birth <span class="login-danger">*</span></label>
                <input
                  class="form-control datetimepicker"
                  type="date"
                  id="datePicker no_min"
                  name="dob"
                  placeholder="DD-MM-YYYY"
                  min=""
                />
              </div>
            </div>
            <div class="col-12 col-sm-4">
              <div class="form-group local-forms">
                <label>E-Mail <span class="login-danger">*</span></label>
                <input
                  class="form-control"
                  type="text"
                  name="email"
                  placeholder="Enter Email Address"
                />
              </div>
            </div>
            <div class="col-12 col-sm-4">
              <div class="form-group local-forms">
                <label>Group <span class="login-danger">*</span></label>
                <select class="form-control select" name="group">
                  <option>Please Select Class</option>
                  <option>Group A</option>
                  <option>Group B</option>
                  <option>Group C</option>
                </select>
              </div>
            </div>
            <div class="col-12 col-sm-4">
              <div class="form-group local-forms">
                <label>Phone </label>
                <input
                  class="form-control"
                  type="text"
                  name="phone"
                  placeholder="Enter Phone Number"
                />
              </div>
            </div>
            <div class="col-12 col-sm-4">
              <div class="form-group students-up-files">
                <label>Upload Student Photo (150px X 150px)</label>
                <div class="uplod">
                  <label class="file-upload image-upbtn mb-0">
                    Choose File <input type="file" name="photo" />
                  </label>
                </div>
              </div>
            </div>

            <div class="col-12" style="margin-bottom: 1.5rem">
              <div class="student-submit">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </div>

            <div class="col-12">
              <div
                class="form-group local-forms"
                style="border: solid 1px gainsboro; margin: initial"
              ></div>
            </div>

            <div class="col-12 col-sm-4" style="margin-top: 1.5rem">
              <div class="form-group students-up-files">
                <label>Upload Student(s) by Excel File</label>
                <div class="uplod">
                  <label class="file-upload image-upbtn mb-0">
                    Choose Excel File<input type="file" name="excel_file" />
                  </label>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
